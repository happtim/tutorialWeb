<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://cdn.bootcss.com/angular.js/1.6.1/angular.js"></script>
    <script>
        /**
         *  $provide 提供了一些方法注册组件用来被$injector来生成.
         *  service 是一个单例 被 service factory创建出来, service factory 是被service provider创建出来的.
         *  service provider 是一个构造函数必须有一个方法$.get保存service factory
         * 
         *  当你请求一个service,$injector负责找见对应的service provider,实例化他并且调用$get方法获取service实例
         *  
         *  如果service没有过多的配置项,service provider仅仅是一个有$get属性的构造函数,在这种情况下,有了factory,service,等等帮助方法
         *  
         *  关键数据结构:
         *      providerCache = {
         *          $provider: {
         *              provider:provider,
         *                  一个构造函数,提供service的factory方法
         *                  service provider的名字是xxxProvider
         *                  $get方法可以配置provider
         *              factory:factory,
         *                  注册一个service factory,调用会返回service instance
         *              service:service,
         *                  注册一个service constructor,他会被new出来
         *              value:value,
         *                  注册一个value servie,key是一个变量,不能被module configuration 注入,可以被重写
         *              constant:constant,
         *                  注册一个constant service,值是一个变量,能被module configuration 注入,不可以被重写
         *              decorator:decorator,
         *                  
         *          }
         *               
         *      };
         **/
    </script>
</head>
<body ng-app="myApp">
    
</body>
</html>
