<!DOCTYPE html>
<html>
	<head>
		<style>
			ul{
				padding: 0px;
				list-style-position: inside;
			}
			
			*{
				padding: 0px;
				margin: 0px;
				list-style: none;
			}
			
			/* 导航*/
			ul{
				width: 600px;
				background: #005aa0;
				margin: 10px auto;
				//overflow: hidden;
				height: 40px;
				line-height: 40px;
				text-align: center;
			}
			
			ul li{
				float: left;
				height: 40px;
			}
			
			ul li a{
				display: inline-block;
				width: 120px;
				height: 40px;
				line-height: 40px;
				text-align: center;
				color: white;
				text-decoration: none;
				font-size: 12px;
			}
			
			ul li a:hover{
				background-color: #e4393a;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="#">倚天屠龙记</a></li>
			<li><a href="#">碧血剑</a></li>
			<li><a href="#">鹿鼎记</a></li>
		</ul>
	</body>
</html>
