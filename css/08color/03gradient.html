<!DOCTYPE html>
<html>
	<head>
		<style>
			div{
				width: 100px;	
				height: 100px;
				border: 1px solid black;
			}
			#div1{
				background-image: linear-gradient(to bottom,red 0%,green 50%,blue 100%)
			}
			
			#div2{
				background-image: radial-gradient(200px at top left,red 0%,green 50%,blue 100%);
			}
			
			#div3{
				background-image: repeating-linear-gradient(to bottom,red 0px,green 10px,blue 20px);
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
		<div id="div3"></div>
	</body>
</html>
