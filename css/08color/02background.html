<!DOCTYPE html>
<html>
	<head>
		<style>
			div{
				width:100px;
				height: 100px;
			}
			#div1{
				border: 5px dotted #000;
				background-color: #f00;
				padding: 20px;
			}
			
			body{
				background-image: url(images/jd_show.png);
				/*背景平铺*/
				background-repeat: no-repeat;
				/*背景尺寸*/
				background-size: 800px 600px;
				
				background-attachment: fixed;
				
				/*
				background-position: 50px 100px;
				*/
				
				/*
				background-position: 50% 50%
				*/
				
				background-position: right top;
				
			}
			
			#div2{
				background-image: url(images/p_small_001.jpg);
				/*背景尺寸*/
				background-size: 100% 100%;
			}
			
			#div3{
				height: 200px;
				background-image: url(images/p_small_002.jpg);
				/*一直扩大,所有边覆盖到元素边缘才停止缩放,有可能图片显示不完整*/
				background-size: cover;
				/*只要有一条边覆盖到元素的边缘上就停止,图片一定会完整显示在背景中,有可能不会覆盖到所有区域*/
				background-size: contain;
			}
			
			#jh{
				width: 33px;
				height: 18px;
				//border: 1px solid black;
				background-image: url(images/iconlist_1.png);
				background-position: -243px -112px;
			}
			
			#div5{
				border: 5px dotted #000;
				padding: 20px;
				background-image: url(images/p_small_004.jpg);
				background-repeat: no-repeat;
				background-clip:padding-box;
			}
			
			#div6{
				border: 5px dotted #000;
				margin-top: 20px;
				padding: 20px;
				background-repeat: no-repeat;
				background-image: url(images/p_small_003.jpg);
				background-origin:content-box;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
		<div id="div3"></div>
		<div id="div4" style="height:1500px"></div>
		<p id="jh"></p>
		<div id="div5"></div>
		<div id="div6"></div>
	</body>
</html>
