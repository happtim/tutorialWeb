<!DOCTYPE html>
<html>
	<head>
		<style>
			/*用边框制作小三角*/
			#div1{
				width: 10px;	
				height: 10px;
				
				border: 25px solid #f00;
				border-top-color: #f00;
				border-right-color: #0f0;
				border-bottom-color: #00f;
				border-left-color: #ff0;
			}
			#div2{
				width: 0px;
				height: 0px;
				
				border: 25px solid transparent;
				border-top-color: #f00;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
	</body>
</html>
