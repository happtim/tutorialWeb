<!DOCTYPE html>
<html>
	<head>
		<style>
			div{
				width: 100px;
				height: 100px;
				border: 1px solid #f00;
			}
			#div1{
				/*单边*/
				margin-left: 30px;
				margin-right: 50px;
				margin-bottom: 20px;
				
				/*上下左右*/
				margin: 50px;
				
				/* auto 居中 */
				margin-left: auto;
				margin-right: auto;
			}
			
			/* 外边距合并 */
			#div3{
				margin-bottom: 50px;
				background-color: #f00;
			}
			#div4{
				margin-top: 50px;
				background-color: #ff0;
			}
			
			/* padding */
			#div6{
				padding: 20px;	
			}
		</style>
	</head>
	<body>
		<h1>h1标记</h1>
		<div id="div1"></div>
		<div id="div2"></div>
		<p>这是一个p标签</p>
		
		<div id="div3"></div>
		<div id="div4"></div>
		
		<div id="div5">这是div5的内容</div>
		<div id="div6">这是div6的内容</div>
	</body>
</html>
