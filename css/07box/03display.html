<!DOCTYPE html>
<html>
	<head>
		<style>
			#a2{
				display: none;
			}	
			
			#a3{
				display: block;
				width: 100px;
				height: 100px;
				line-height: 100px;/*居中*/
				
			}
			
			#a4{
				display:inline;
				border: 1px solid blue;
			}
			
			#a5{
				display: inline-block;
				width: 100px;
				border: 1px solid red;
			}
			
			div{
				width: 100px;
				height: 100px;
			}
			
			#div1{
				background: red;
				//display: none;
			}
			#div1:hover{
				cursor: pointer;
				cursor: text;
				cursor: crosshair;
				cursor: wait;
				cursor: help;
			}
			#div2{
				background: green;
				visibility: hidden;
			}
			#div3{
				background: blue;	
				opacity: 0.3;
				color: brown;
			}
		</style>	
	</head>
	<body>
		<h3>display</h3>
		<a href="#" id="a1">link(default)</a>	
		<a href="#" id="a2">link(none)</a>	
		<a href="#" id="a3">link(block)</a>	
		<a href="#" id="a4">link(inline)</a>	
		<a href="#" id="a5">link(inline-block)</a>	
		
		<h3>visibility</h3>
		<hr/>
		<div id="div1"></div>
		<div id="div2"></div>
		<div id="div3">I'm div3</div>
	</body>
</html>
