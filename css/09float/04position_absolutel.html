<!DOCTYPE html>
<html>
	<head>
		<style>
			#div1{
				width: 200px;
				height: 200px;
				background: red;
				margin-left: 300px;
				margin-top: 200px;
				position: relative;
				//position: absolute;
			}
			
			#div2{
				width: 50px;
				height: 50px;
				background: blue;
				position: absolute;
				top: 0px;
				right: -50px;
				z-index: 2;
			}
			
			#div3{
				width: 50px;
				height: 50px;
				background: green;
				position: absolute;
				top: 20px;
				right: -25px;
				z-index: 1;
			}
			
			#adv{
				width: 50px;	
				height: 200px;
				background: #999;
				position: fixed;
				top: 50%;
				left: 0px;
			}
			
			#adv a{
				display: inline-block;
			}
		</style>	
	</head>
	<body>
		<div id="div1">
			<div id="div2"></div>
			<div id="div3"></div>
		</div>	
		<div id="adv">
			<a href="#">1楼</a>
			<a href="#">2楼</a>
			<a href="#">3楼</a>
			<a href="#">4楼</a>
		</div>
		<div style="height:1000px;"></div>
	</body>
</html>
