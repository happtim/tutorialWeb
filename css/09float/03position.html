<!DOCTYPE html>
<html>
	<head>
		<style>
			ul{
				padding: 0px;
				margin: 0px;
				list-style: none;
				width: 600px;
				margin: 20px auto;
			}
			
			ul li{
				float: left;
				width: 100px;
				height: 30px;
				line-height: 30px;
				margin-left: 40px;
				background: #eee;
				border: 1px solid #333;
			}
			
			ul li:hover{
				position: relative;
				top: -5px;
				left: -5px;
			}
		</style>	
	</head>
	<body>
		<ul>
			<li>c++</li>
			<li>php</li>
			<li>java</li>
			<li>c#</li>
		</ul>	
	</body>
</html>
