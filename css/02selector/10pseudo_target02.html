<!DOCTYPE html>
<html>
	<head>
		<style>
			a{
				border: 1px solid black;
				background-color: gray;
				width: 100px;
				height: 20px;
				float: left;
				margin-left: 20px;
			}
			
			div{
				display: none;
			}
			
			div:target{
				display: block;
			}
		</style>
	</head>
	<body>
		<a href="#img1">img1</a>
		<a href="#img2">img2</a>
		<a href="#img3">img3</a>
		<a href="#img4">img4</a>
		
		<div id="img1"><img src="https://placehold.it/350x350"/></div>
		<div id="img2"><img src="https://placehold.it/350x351"/></div>
		<div id="img3"><img src="https://placehold.it/350x352"/></div>
		<div id="img4"><img src="https://placehold.it/350x353"/></div>
		
	</body>
</html>
