<!DOCTYPE html>
<html>
	<head>
		<style>
			p:first-child{
				color: red;
			}
			p:last-child{
				color: green;
			}
			p:empty{
				height: 20px;
				background:yellow;
			}
			p:only-child{
				border: 1px solid #ddd;
			}
			div:only-child{
				border: 1px solid #ddd;
			}
		</style>
	</head>
	<body>
		<div>
			<p>这是段落1</p>
			<p></p>
			<p>这是段落2</p>
			<p>最后一个段落</p>
		</div>
	</body>
</html>
