<!DOCTYPE html>
<html>
	<head>
		<style>
			div{
				width: 500px;
				border: 1px solid black;
				overflow-x: scroll;
			}	
			p{
				width: 800px;
			}
			
			/*这个部分看完边框再看*/
			.current{
				border: 2px solid #f00;	
				border-radius:5px;
			}
			p>img:hover{
				border: 2px solid #f00;	
				border-radius:5px;	
			}
			/* 添加透明边框防止抖动 */
			p>img{
				border: 2px solid transparent;
			}
		</style>
	</head>
