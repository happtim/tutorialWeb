<!DOCTYPE html>
<html>
	<head>
		<style>
			#d1{
				width: 100px;
				height: 100px;
				background: red;
				
				transition-property: background,width;
				transition-duration: 2s;
				transition-timing-function: linear;
				transition-delay: 1s;
			}
			
			#d1:hover{
				//transition:background,width 2s linear 0s;
				background: blue;
				width: 200px;
				height: 200px;
			}
			
			#parent{
				perspective: 150px;
				border: 1px solid #ddd;
			}
			
			#son{
				border-top: 5px solid #000;
				position: absolute;
				top: 100px;
				left 300px;
				
				width: 200px;
				height: 200px;
				
				background: rgba(255,0,0,0.3);
				transition: transform 2s linear 0s;
			}
			
			#son:hover{
				transform: rotateZ(720deg);
				transform: translate(100px,100px);
				transform: rotateX(360deg);
			}
		</style>
	</head>
	<body>
		<div id="d1"></div>
		
		<div id="parent">
			<div id="son"></div>
		</div>
	</body>
</html>
