<!DOCTYPE html>
<html>
	<head>
		<style>
			#watch{
				width: 200px;
				height: 200px;
				border: 2px solid blue;
				border-radius: 50%;
				position: relative;
				
				transform: rotateX(180deg);
			}
			
			#minute{
				position: absolute;
				top: 100px;
				left: 100px;
				
				width: 6px;
				height: 50px;
				background: red;
				
				animation: run 3600s linear 0s infinite;
				transform-origin: top center;
			}
			
			#second{
				position: absolute;
				top: 100px;
				left: 100px;
				
				width: 3px;
				height: 80px;
				background: blue;
				
				animation: run 60s linear 0s infinite;
				transform-origin: top center;
				
			}
			
			@keyframes run{
				from{
				}
				
				to{
					transform: rotate(-360deg);
				}
			}
			
		</style>	
	</head>
	<body>
		<div id="watch">
			<div id="minute"></div>
			<div id="second"></div>
		</div>	
	</body>
</html>
