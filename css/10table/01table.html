<!DOCTYPE html>
<html>
	<head>
		<style>
			table{
				width: 600px;
				border: 1px solid #000;
			}
			
			td{
				border: 1px solid #000;
			}
			table{
				/*边框合并*/
				border-collapse: collapse;
			}
			
			/* 居中 */
			table{
				text-align: center;
				/*表格居中,类似table align="center"*/
				margin: 0px auto;	
			}
			
			/* 边框间距 */
			table{
				border-collapse: separate;
				border-spacing: 15px 5px;
			}
			
			/* 标题位置 */
			table{
				caption-side: bottom;	
			}
			
			/*表格布局*/
			table{
				table-layout: fixed;
			}
			
			td{
				width: 33%;		
			}
		</style>	
	</head>
	<table>
		<caption>我是标题</caption>	
		<tr>
			<td>张无忌</td>
			<td>张翠山</td>
			<td>张三丰</td>
		</tr>
		
		<tr>
			<td>孙悟空,唐三藏,菩提老祖.....</td>
			<td>猪八戒</td>
			<td>沙和尚</td>
		</tr>
		
		<tr>
			<td>漩涡鸣人</td>
			<td>宇智波佐助</td>
			<td>春野樱</td>
		</tr>
	</table>
</html>
