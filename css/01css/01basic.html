<!DOCTYPE html>
<html>
	<head>
		<!---------------2.内部样式表------------->
		<style>
			/* css 的注释 */	
			p{
				color:darkorange;
				background-color: cornflowerblue;
			}
		</style>
		<!---------3.引入外部样式表文件----------->
		<link href="../css/css01basic.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<!------------1.内联样式(行内样式)--------->
		<h3>行内样式</h3>
		<hr/>
		<p style="color:red;background-color:blue;">我是一个p标签</p>
		
		<h3>内部样式表</h3>
		<hr/>
		<p>我是一个p标签</p>
		<p>我是一个p标签</p>
		
		<h3>外部样式表文件</h3>
		<hr/>
		<div>我是div标签</div>
	</body>
</html>
