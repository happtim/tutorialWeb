<!DOCTYPE html>
<html lang="en">
<head>

    <title>31_工具提示框</title>

    <script src="../jquery-ui.js"></script>
    <link rel="stylesheet" href="../jquery-ui.css">
    <style>
        body {
            font-size: 62.5%;

    <label for="age">Your age:</label>
