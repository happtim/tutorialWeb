<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07_简单自定义动画二</title>
    <script src="../../jquery-1.11.3.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            padding: 60px
        }

        #panel {
            position: relative;
            width: 100px;
            height: 100px;
            border: 1px solid #0050D0;
            background: #96E555;
            cursor: pointer
        }
    </style>
</head>
<body>
<div id="panel"></div>

<script>
    $("#panel").click(function(){
		/*
		 * animate(params,options)
		 * * params - 格式为 {key:value}
		 * * options - 格式为 {key:value}
		 */
		$(this).animate({
			left : 200
		},{
			duration : 3000
		}).animate({
			top : 200
		},{
			duration : 3000
		}).fadeOut(3000);
	});
</script>
</body>
</html>
