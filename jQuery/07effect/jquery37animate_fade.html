<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05_淡入淡出动画效果</title>
    <script src="../jquery-1.11.3.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-size: 13px;
            line-height: 130%;
            padding: 60px
        }

        #panel {
            width: 300px;
            border: 1px solid #0050D0
        }

        .head {
            padding: 5px;
            background: #96E555;
            cursor: pointer
        }

        .content {
            padding: 10px;
            text-indent: 2em;
            border-top: 1px solid #0050D0;
            display: block;
        }
    </style>
</head>
<body>
<div id="panel">
    <h5 class="head">什么是jQuery?</h5>
    <div class="content">
        jQuery是继Prototype之后又一个优秀的JavaScript库，它是一个由 John Resig 创建于2006年1月的开源项目。jQuery凭借简洁的语法和跨平台的兼容性，极大地简化了JavaScript开发人员遍历HTML文档、操作DOM、处理事件、执行动画和开发Ajax。它独特而又优雅的代码风格改变了JavaScript程序员的设计思路和编写程序的方式。
    </div>
</div>

<script>
    $("h5").click(function(){
		if($(".content").is(":hidden")){
			$(".content").fadeIn(3000);
		}else{
			$(".content").fadeOut(3000);
		}
	});
</script>
</body>
</html>
