<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11_masonry自适应宽度</title>
    <script src="../jquery-1.11.3.js"></script>
    <script src="masonry/masonry.pkgd.js"></script>
    <link rel="stylesheet" href="masonry/sandbox.css">
</head>
<body>
<div id="basic" class="container">
    <div class="item"></div>
    <div class="item h2"></div>
    <div class="item"></div>
    <div class="item h3"></div>
    <div class="item h5"></div>
    <div class="item h2"></div>
    <div class="item"></div>
    <div class="item h4"></div>
    <div class="item"></div>
    <div class="item h3"></div>
    <div class="item"></div>
    <div class="item h5"></div>
    <div class="item"></div>
    <div class="item h3"></div>
    <div class="item h4"></div>
    <div class="item h4"></div>
    <div class="item"></div>
    <div class="item h3"></div>
    <div class="item h4"></div>
    <div class="item h4"></div>
    <div class="item h5"></div>
</div>
<script>
    // isFitWidth - 设置作为容器的宽度,以适应布局元素的宽度
	$("#basic").masonry({
		isFitWidth : true
	});
</script>
</body>
</html>
