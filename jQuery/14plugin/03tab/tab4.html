<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<script src="../../jquery.min.js" type="text/javascript"></script>
		<link href="./tabStyle.css" rel="stylesheet" type="text/css">
		
		<script>
			$(function(){
				loadTab();
			});
			
			
		function resetTabs(obj) {
			$(obj).parent().parent().next("div").find("div").hide();
			$(obj).parent().parent().find("a").removeClass("current");
		}
		function loadTab() {
			$(".content > div").hide();
			$(".tabs").each(function () {
				$(this).find("li:first a").addClass("current");
			});
			$(".content").each(function () {
				$(this).find("div:first").fadeIn();
			});
			$(".tabs a").on("click", function (e) {
				e.preventDefault();
				if ($(this).attr("class") == "current") {
					return;
				} else {
					resetTabs(this);
					$(this).addClass("current");
					$($(this).attr("name")).fadeIn();
				}
			});
		}

		</script>
	</head>
	
	<body>
		<ul class="tabs">
			<li><a href="#" name=".tab1_1">案例一</a></li>
			<li><a href="#" name=".tab1_2">案例二</a></li>
			<li><a href="#" name=".tab1_3">案例三</a></li>       
		</ul>
		
		<div class="content">
			<div class="tab1_1">
			    TAB1_1
			</div>
			<div class="tab1_2">
			    TAB1_2
			</div>
			<div class="tab1_3">
			    TAB1_3
			</div>
		</div>
		
		<br/><br/>
		
		<ul class="tabs">
			<li><a href="#" name=".tab2_1">案例一</a></li>
			<li><a href="#" name=".tab2_2">案例二</a></li>
			<li><a href="#" name=".tab2_3">案例三</a></li>       
		</ul>
		
		<div class="content">
			<div class="tab2_1">
			    TAB2_1
			</div>
			<div class="tab2_2">
			    TAB2_2
			</div>
			<div class="tab2_3">
			    TAB2_3
			</div>
		</div>
	</body>
</html>
