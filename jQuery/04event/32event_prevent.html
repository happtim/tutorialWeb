<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>31_阻止默认行为</title>
    <script src="../jquery-1.11.3.js"></script>
</head>
<body>
    <form action="test.html">
        用户名：<input type="text" id="username" />
        <br/>
        <input type="submit" value="提交" id="sub"/>
    </form>

    <div id="msg"></div>

    <script>
        // 表单提交时,触发submit事件
		$("form").submit(function(event){
			// 阻止页面默认行为
			//event.preventDefault();
			return false;
		});
    </script>
</body>
</html>
