<!DOCTYPE html PUBLIC>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>18_图片提示</title>
    <!--   引入jQuery -->
    <script src="../jquery-1.11.3.js" type="text/javascript"></script>
    <style type="text/css">
        body {
            margin: 0;
            padding: 40px;
            background: #fff;
            font: 80% Arial, Helvetica, sans-serif;
            color: #555;
            line-height: 180%;
        }

        img {
            border: none;
        }

        ul, li {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
            float: left;
            display: inline;
            margin-right: 10px;
            border: 1px solid #AAAAAA;
        }

        /* tooltip */
        #tooltip {
            position: absolute;
            border: 1px solid #ccc;
            background: #333;
            padding: 2px;
            display: none;
            color: #fff;
        }
    </style>
</head>
<body>
<h3>有效果：</h3>
<ul>
    <li>
		<a href="https://placehold.it/400x300" class="tooltip" title="苹果 iPod">
			<img src="https://placehold.it/100x75" alt="苹果 iPod"/>
		</a>
	</li>
    <li><a href="https://placehold.it/400x300" class="tooltip" title="苹果 iPod nano">
    	<img src="https://placehold.it/100x75" alt="苹果 iPod nano"/></a></li>
	
    <li><a href="https://placehold.it/400x300" class="tooltip" title="苹果 iPhone">
    	<img src="https://placehold.it/100x75" alt="苹果 iPhone"/></a></li>
	
    <li><a href="https://placehold.it/400x300" class="tooltip" title="苹果 Mac">
    	<img src="https://placehold.it/100x75" alt="苹果 Mac"/></a>
    </li>
</ul>


<br/><br/><br/><br/>
<br/><br/><br/><br/>


<h3>无效果：</h3>
<ul>
    <li><a href="https://placehold.it/400x300" title="苹果 iPod"><img src="https://placehold.it/100x75" alt="苹果 iPod"/></a></li>
    <li><a href="https://placehold.it/400x300" title="苹果 iPod nano"><img src="https://placehold.it/100x75" alt="苹果 iPod nano"/></a>
    </li>
    <li><a href="https://placehold.it/400x300" title="苹果 iPhone"><img src="https://placehold.it/100x75" alt="苹果 iPhone"/></a></li>
    <li><a href="https://placehold.it/400x300" title="苹果 Mac"><img src="https://placehold.it/100x75" alt="苹果 Mac"/></a></li>
</ul>

<script type="text/javascript">
    var title;
	// 1. 为包含<img>元素的<a>元素绑定鼠标悬停事件
	$("a[class=tooltip]").mouseover(function(event){
		// 删除title属性
		title = $(this).attr("title");
		$(this).removeAttr("title");
		
		// 获取对应大图片的路径
		var src = $(this).attr("href");
		// 创建div包含img元素
		var $div = $("<div id='tooltip'><img src='"+src+"'><br>"+title+"</div>");
		// 添加到body元素下
		$(this).append($div);
		// event.pageX|Y - 将创建的div重新定位
		$("#tooltip").css({
			"top" : event.pageY+20,
			"left" : event.pageX+10
		}).show();
	}).mouseout(function(){
		$(this).attr("title",title);
		$("#tooltip").remove();
	}).mousemove(function(event){
		$("#tooltip").css({
			"top" : event.pageY+20,
			"left" : event.pageX+10
		});
	});
</script>
</body>
</html>
