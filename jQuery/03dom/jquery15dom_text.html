<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02_文本操作</title>
    <script src="../jquery-1.11.3.js"></script>
</head>
<body>
    <input type="button" value="获取<p>元素的文本"/>
    <input type="button" value="设置<p>元素的文本"/>

    <p title="选择你最喜欢的水果." ><strong>你最喜欢的水果是?</strong></p>
    <ul>
        <li title='苹果'>苹果</li>
        <li title='橘子'>橘子</li>
        <li title='菠萝'>菠萝</li>
    </ul>

    <script>
        $("input:first").click(function(){
			console.log($("p").text());
		});
		$("input:last").click(function(){
			$("p").text("被我点击了...");
		});
    </script>
</body>
</html>
