<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>append</title>
    <script src="../jquery-1.11.3.js"></script>
</head>
<body>
    <p title="选择你最喜欢的水果." >你最喜欢的水果是?</p>
    <ul>
        <li title='苹果'>苹果</li>
        <li title='橘子'>橘子</li>
        <li title='菠萝'>菠萝</li>
    </ul>

    <script>
		$("ul").append($("<li title='香蕉'>香蕉</li>"));
		$("<li title='百香果'>百香果</li>").appendTo("ul");
		
		var $li = $("<li></li>");
		$li.text("木瓜");
		$li.attr("title","木瓜");
		$("ul").append($li);
    </script>
</body>
</html>
