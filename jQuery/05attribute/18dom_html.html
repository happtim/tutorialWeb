<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03_值操作</title>
    <script src="../jquery-1.11.3.js"></script>
</head>
<body>

    <p title="选择你最喜欢的水果." ><strong>你最喜欢的水果是?</strong></p>
    <ul>
        <li title='苹果'>苹果</li>
        <li title='橘子'>橘子</li>
        <li title='菠萝'>菠萝</li>
    </ul>

    <script>
		$("li:eq(0)").click(function(){
			console.log($(this).html());
		});
		
		$("li:eq(1)").click(function(){
			$(this).replaceWith("西瓜");
		});
		
		$("li:last").click(function(){
			$(this).html("<b>西红柿</b>");
		});
    </script>
</body>
</html>
