<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14_属性过滤选择器</title>
    <script src="../jquery-1.11.3.js"></script>
    <link rel="stylesheet" href="demo.css" />
</head>
<body>
    <h3>属性过滤选择器.</h3>
    <input type="button" value="选取含有 属性title 的div元素." id="btn1"/>
    <input type="button" value="选取 属性title值等于“test”的div元素." id="btn2"/>
    <input type="button" value="选取 属性title值不等于“test”的div元素(没有属性title的也将被选中)." id="btn3"/>
    <input type="button" value="选取 属性title值 以“te”开始 的div元素." id="btn4"/>
    <input type="button" value="选取 属性title值 以“est”结束 的div元素." id="btn5"/>
    <input type="button" value="选取 属性title值 含有“es”的div元素." id="btn6"/>
    <input type="button" value="组合属性选择器,首先选取有属性id的div元素，然后在结果中 选取属性title值 含有“es”的元素." id="btn7"/>

    <br /><br />
    <div class="one" id="one" >
        id为one,class为one的div
        <div class="mini">class为mini</div>
    </div>

    <div class="one"  id="two" title="test" >
        id为two,class为one,title为test的div.
        <div class="mini"  title="other">class为mini,title为other</div>
        <div class="mini"  title="test">class为mini,title为test</div>
    </div>

    <div class="one">
        <div class="mini">class为mini</div>
        <div class="mini">class为mini</div>
        <div class="mini">class为mini</div>
        <div class="mini"></div>
    </div>

    <div class="one">
        <div class="mini">class为mini</div>
        <div class="mini">class为mini</div>
        <div class="mini">class为mini</div>
        <div class="mini"  title="tesst">class为mini,title为tesst</div>
    </div>

    <div style="display:none;"  class="none">style的display为"none"的div</div>

    <div class="hide">class为"hide"的div</div>

    <div>
        包含input的type为"hidden"的div<input type="hidden" size="8"/>
    </div>

    <span id="mover">正在执行动画的span元素.</span>

    <script>
        $("#btn1").click(function(){
			$("div[title]").css("background","pink");
		});
		$("#btn2").click(function(){
			$("div[title=test]").css("background","pink");
		});
		$("#btn3").click(function(){
			// 选取title值不等于test,包含没有title属性的元素
			$("div[title!=test]").css("background","pink");
		});
		$("#btn4").click(function(){
			$("div[title^=te]").css("background","pink");
		});
		$("#btn5").click(function(){
			$("div[title$=est]").css("background","pink");
		});
		$("#btn6").click(function(){
			$("div[title*=es]").css("background","pink");
		});
		$("#btn7").click(function(){
			// 多个属性过滤选择器并列使用 - 交集
			$("div[id][title*=es]").css("background","pink");
		});
    </script>
</body>
</html>
