<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16_子元素过滤选择器</title>
    <script src="../jquery-1.11.3.js"></script>
    <link rel="stylesheet" href="demo.css" />
</head>
<body>
    <h3>子元素过滤选择器.</h3>
    <input type="button" value="选取每个class为one的div父元素下的第2个子元素." id="btn1"/>
    <input type="button" value="选取每个class为one的div父元素下的第一个子元素." id="btn2"/>
    <input type="button" value="选取每个class为one的div父元素下的最后一个子元素." id="btn3"/>
    <input type="button" value="如果class为one的div父元素下的仅仅只有一个子元素，那么选中这个子元素." id="btn4"/>

    <br /><br />
    <div class="one" id="one" >
        id为one,class为one的div
        <div class="mini">class为mini</div>
    </div>

    <div class="one"  id="two" title="test" >
        id为two,class为one,title为test的div.
        <div class="mini"  title="other">class为mini,title为other</div>
        <div class="mini"  title="test">class为mini,title为test</div>
    </div>

    <div class="one">
        <div class="mini">class为mini</div>
        <div class="mini">class为mini</div>
        <div class="mini">class为mini</div>
        <div class="mini"></div>
    </div>

    <div class="one">
        <div class="mini">class为mini</div>
        <div class="mini">class为mini</div>
        <div class="mini">class为mini</div>
        <div class="mini"  title="tesst">class为mini,title为tesst</div>
    </div>

    <div style="display:none;"  class="none">style的display为"none"的div</div>

    <div class="hide">class为"hide"的div</div>

    <div>
        包含input的type为"hidden"的div<input type="hidden" size="8"/>
    </div>

    <span id="mover">正在执行动画的span元素.</span>

    <script>
        $("#btn1").click(function(){
			/*
			 * 子元素过滤选择器
			 * * 用法 - 必须在其前面增加空格
			 * * :nth-child(index)
			 *   * index是从1开始
			 */
			$("div[class=one] :nth-child(2)").css("background","pink");
		});
		$("#btn2").click(function(){
			$("div[class=one] :first-child").css("background","pink");
		});
		$("#btn3").click(function(){
			$("div[class=one] :last-child").css("background","pink");
		});
		$("#btn4").click(function(){
			$("div[class=one] :only-child").css("background","pink");
		})
    </script>
</body>
</html>
