<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11_表格隔行变色</title>
    <script src="../jquery-1.11.3.js"></script>
    <link rel="stylesheet" href="demo.css" />
    <style>
        .blue {
            background-color: #ccccff;
        }
    </style>
</head>
<body>
    <table id="data">
        <thead>
        <tr>
            <th>姓名</th>
            <th>工资</th>
            <th>入职时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Tom</td>
            <td>$3500</td>
            <td>2010-10-25</td>
            <td><a href="javascript:void(0)">删除</a></td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>$3400</td>
            <td>2010-12-1</td>
            <td><a href="javascript:void(0)">删除</a></td>
        </tr>
        <tr>
            <td>King</td>
            <td>$5900</td>
            <td>2009-08-17</td>
            <td><a href="javascript:void(0)">删除</a></td>
        </tr>
        <tr>
            <td>Scott</td>
            <td>$3800</td>
            <td>2012-11-17</td>
            <td><a href="javascript:void(0)">删除</a></td>
        </tr>
        <tr>
            <td>Smith</td>
            <td>$3100</td>
            <td>2014-01-27</td>
            <td><a href="javascript:void(0)">删除</a></td>
        </tr>
        <tr>
            <td>Allen</td>
            <td>$3700</td>
            <td>2011-12-05</td>
            <td><a href="javascript:void(0)">删除</a></td>
        </tr>
        </tbody>
    </table>

    <script>
        /*
		 * 需求 - 表格中索引值为奇数的行,背景颜色为蓝色
		 * 分析
		 * * <table>表格中<tr>元素表示行
		 * * 在指定<table>元素内,所有<tr>元素
		 *   * table与tr属于祖先与后代关系
		 *   * 不包含<thead>元素中的<tr>元素
		 */
		//$("#data tr:not(:first):odd").css("background","blue");

		$("#data>tbody>tr:odd").css("background","blue");
    </script>
</body>
</html>
