<!DOCTYPE html>
<html>
	<head>
		<title>其他标签</title>
	</head>
	<body>
		<!-------摘要与细节---------->
		<details>
			<summary>自我介绍</summary>
			<div>
				性别:男<br/>
				爱好:计算机<br/>
			</div>
		</details>
		<!---------度量元素----------------->
		设备:<meter min="0" max="100" value="53" title="50%"></meter>
		<!----------时间元素----------->
		当前时间:<time datetime="2016-05-12">2015年05月12日</time>
		<!------------分组元素------------>	
		<fieldset>
			<legend>必填信息</legend>
			用户名:<input type="text" name="name" /><br/>
			密码:<input type="password" name="password" />
		</fieldset>
		<!-------------高亮显示------------------>
		<mark>高亮显示的文本</mark>
	</body>
</html>
