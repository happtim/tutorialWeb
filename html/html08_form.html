<!DOCTYPE html>
<html>
	<head>
		<title>表单</title>
	</head>
	<body>
		<form action="#" method="get">
			<label for="name">用户名:</label>
			<input id="name" type="text" name="name" value="Tim" maxlength="8"/><br/>
			密码:
			<input type="password" name="password" readonly /><br/>
			用户性别:
			<input type="radio" name="gender" checked value="0"/>男
			<input type="radio" name="gender" value="1"/>女
			<input type="radio" name="gender" value="2"/>不详 
			<br/>
			爱好:
			<input type="checkbox" name="hobby" checked="checked" value="eat"/>吃
			<input type="checkbox" name="hobby" value="drink"/>喝
			<input type="checkbox" name="boddy" value="play"/>玩
			<input type="checkbox" name="hobby" value="happy"/>乐
			<br/>
			按钮:
			<input type="submit" value="按钮上的文字" />
			<input type="reset" />
			<input type="button" value="普通按钮没有任何功能"/>
			<br/>
			头像:
			<input type="file" name="image" />
			<input type="hidden" name="id" value="100010" />
			<br/>
			省份:
			<select name="province"	size="4" multiple >
				<option value="-1">==请选择==</option>
				<option value="BJ">北京</option>
				<option selected value="SH">上海</option>
				<option value="TJ">天津</option>
				<option value="CQ">重庆</option>
			</select>
			<br/>
			多行文本:
			<textarea name="userInfo" cols="20" rows="5" readonly>
1、遵纪守法
2、爱党爱国
3、年纪已满18岁
			</textarea>
			<br/>
		</form>
		测试表单数据在外面:
		<input type="text" name="test" />
  		<input type="submit" value="提交数据" />
		<br/>
	</body>
</html>
