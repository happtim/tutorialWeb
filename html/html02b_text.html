<!-- 1、文档类型声明 -->
<!doctype html>
<!-- 2、html文档结构 -->
<html>
	<!--1、定义头部信息 -->
	<head>
		<!--1、文档编码 -->
		<meta charset="utf-8" />
		<!--2、标题 -->
		<title>我的第一个练习</title>
		<!--3、关键字、描述 .... -->
		<meta name="keywords" content="HTML5,WEB前端" />
		<meta name="description" content="这是一个HTML5的网页" />
	</head>
	<!--2、定义网页内容 -->
	<body>
		<!-- 1、标题 -->
		<h1 align="center">HTML5<span style="color:red;">&lt;Day01&gt;</span></h1>
		<!-- 2、水平线 -->
		<hr />
		<!-- 3、段落标题-->
		<h2>1 &nbsp;&nbsp;HTML 文档片段</h2>
		<!-- 4、内容标题-->
		<h3>1.1 问题</h3>
		<!-- 5、文本内容-->
		<p>创建如图一所示的HTML页面</p>
		<!-- 添加div ， 添加 img ， p -->
		<div align="center">
			<a href="http://happtim.com" target="_blank">
				<img src="https://www.placehold.it/450x250" />
			</a>
			<p><b>图-1</b></p>
		</div>
		<h3>1.2方案</h3>
		<p>使用HTML标记来完成该页面</p>
		<h3>1.3实现</h3>
		<p>建立一个文本文件,并修改文件名称位first.html,然后使用文本编辑器打开该文件,并为该文件添加代码,以创建标准格式的HTML文档.然后,在body元素中添加代码,以穿管曲终显示的段落文本.代码如下所示.</p>
		<!-- 6、pre-->
		<pre>
			&lt;p align="center" title="段落"&gt;
				居中显示的段落
			&lt;/p&gt;
		</pre>
	</body>
</html>
