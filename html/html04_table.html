<!DOCTYPE html>
<html>
	<head>
		<title>表格</title>
	</head>
	<body>
        <table cellspacing="10px" cellpadding="10px" border="1px" width="800px" align="center">
			<caption>表格title</caption>
			<tr>
			  <td width="70%">1.1</td>
			  <td width="30%" colspan="2">1.2</td>
              <td>1.4</td>
			</tr>
			<tr>
			  <td width="90%">2.1</td>
			  <td width="10%">2.2</td>
			  <td >2.3</td>
			  <td rowspan="2">2.4</td>
			</tr>
			<tr>
			  <td>3.1</td>
			  <td>3.2</td>
			  <td>3.3</td>
			</tr>
      </table>
		<table style="border:1px solid red;">
			<tr>
				<td>1</td>
				<td>2</td>
			</tr>
			<tr>
				<td>3</td>
				<td>4</td>
			</tr>
		</table>
	</body>
</html>
