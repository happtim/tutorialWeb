<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>区块</title>
</head>
<body>
	<div>div</div>	
	<span>span</span>
	
	<hr/>
	<h3>html区块元素</h3>
	<p>大多数 HTML 元素被定义为块级元素或内联元素。 块级元素在浏览器显示时，通常会以新行来开始（和结束）。</p>
	<h1>标题</h1>
	<p>段落</p>
	<ul>
		<li>列表</li>
		<li>也是块</li>
	</ul>
	<table>
		<tr>
			<td>table也是块</td>
		</tr>	
	</table>
	
	<hr/>
	<h3>内联元素</h3>
	<p>内联元素在显示时通常不会以新行开始</p>
	<b>我们在一行</b>
	<a>我们在一行</a>
	<img src="https://placehold.it/100x10" />
</body>
</html>
