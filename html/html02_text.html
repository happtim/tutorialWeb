<!DOCTYPE html>
<html>
	<head>
		<title>文本标签</title>
	</head>
	<body>
		    <!--------特殊字符----------------> 
        <h3>特殊字符:</h3>
        <hr/>
        你好   &nbsp;&nbsp;          这
        <br/>
        <br/>
        是一段文字
        &lt;p&gt;
        <a name="text"></a>
       <!--------文本标记----------------> 
        <h3>文本标记</h3>
        <hr/>
        <b>这是加粗的</b><br/>
        <i>这是斜体的</i><br/>
        <u>这是下划线</u><br/>
        <s>这是删除线</s><br/>
        2<sup>2</sup>
		2<sub>x</sub>
        <br/>
        <!---------标题------------------>
        <h1>一级标题</h1>
		<h2>二级标题</h2>
		<h6>六级标题</h6>
        <br/> 
        <!---------段落-------------------->
        <p align="left">这是一个段落标记</p>
		<p align="center">这是一个段落标记</p>
		<p align="right">这是一个段落标记<br>普通文本</p>
        <hr size="3px" width="50%" color="green" align="center"/>
        <!-- 块分区 div -->
		普通文本
		<div>div普通文本</div>
		<!-- 行内分区 span -->
		普通文本
		<span>普通文本</span>
        <!------------------->
        <pre>
        			这是一段普通的文本
			function test(){ 
                alert("Welcom"); 
            }
没有空                格的内容
        </pre>
	</body>
</html>
