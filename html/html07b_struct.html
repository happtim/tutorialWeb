<!DOCTYPE html>
<html>
	<head>
		<title>布局练习</title>
	</head>
	<body>
		<header>
			<h1>
				<img src="https://placehold.it/170x80" />
				欢迎登录
			</h1>
		</header>
		<section>
			<form action="#" method="get">
				<table align="center" border="1px" cellspacing="0" cellpadding="5px">
					<tr>
						<td rowspan="9">
							<img src="https://placehold.it/445x364"/>
						</td>
					</tr>
					<tr>
						<td width="300px">用户名/邮箱:</td>
					</tr>
					<tr>
						<td>
							<input type="text" name="username"/>
						</td>
					</tr>
					<tr>
						<td>
							密码:
						</td>
					</tr>
					<tr>
						<td>
							<input type="password" name="password"/>
						</td>
					</tr>
					<tr>
						<td>
							<input type="checkbox" id="autologin" name="autologin" value="yes"/>
							<label for="autologin">自动登录</label>
						</td>
					</tr>
					<tr>
						<td align="center">
							<input type="submit" value="登录"/>
							<input type="reset" value="充填"/>
						</td>
					</tr>
					<tr>
						<td>
							使用京东合作帐号登录
						</td>	
					</tr>
					<tr>
						<td align="right">
							<input type="radio" name="login" value="qq"/>qq
							<input type="radio" name="login" value="jd"/>京东钱包
						</td>
					</tr>
					<tr align="left">
						<td colspan="2" align="right">
							<img src="https://placehold.it/116x31"/>
						</td>
					</tr>
				</table>
			</form>
		</section>
		<footer>
			<table align="center">
				<tr>
					<td>关于我们|</td>
					<td>联系我们|</td>
					<td>人才招聘|</td>
					<td>商家入住|</td>
					<td>广告服务</td>
				</tr>
			</table>
		</footer>
	</body>
</html>
