<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>for ... of </title>
	<script>
		// for ... of creates a loop iterating over iterable objects(Array,Map,Set,arguments and so on)
		
		let arr = [3,5,7];
		arr.foo = "hello";
		for(let i in arr){
			console.log(i);// logs "0", "1", "2", "foo"
		}
		
		for(let i of arr){
			console.log(i);// logs 3,5,7
		}
	</script>
</head>
<body>
	
</body>
</html>
