<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>void</title>
	<script>
		//使用 void(expression)
		// expression 将被指定而且没有返回值
	</script>
</head>
<body>
	
	<!--	当点击没有任何效果-->
	<a href="javascript:void(0)">Click here to do nothing</a>
	
	<!--	当点击会提交表单-->
	<a href="javascript:void(document.form.submit())"> Click here to submit</a>
</body>
</html>
