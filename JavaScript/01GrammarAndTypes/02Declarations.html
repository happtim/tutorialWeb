<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Declarations</title>
	<script>
		/*
		* 有三种声明变量的方式
		1. var 声明一个变量
		2. let 声明一个块内变量
		3. const 声明一个常量
		*/
		
		var x = 42; //可以在local 和 global 中使用
		x = 42; // global 变量
		let y  = 42; //block 变量
	</script>
</head>

</body>
</html>
