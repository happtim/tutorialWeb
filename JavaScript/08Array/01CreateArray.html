	<script>
		var arr = new Array(1,"2",3.3);
		var arr = Array(1,"2",3.3);
		var arr = [1,"2",3.3];
		
		//创建一个有长度没有元素的数组
		var arr = new Array(10);
		var arr = Array(10);
		var arr = [];

		//如果想创建一个数组只有一个元素只能
		var arr = [42];
		
		//错误的
		var arr = array(42);//会创建一个42长度的
//		var arr = Array(9.3);//错误
	</script>
