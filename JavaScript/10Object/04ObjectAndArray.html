<!DOCTYPE html>
<html>
	<head>
		<script>
			console.log("----object--and--array------");
			var lilei ={
				name:"Li Lei" ,
				age:18,
				intro:function(){
					console.log("I'm"+name+"I'm"+age);
				}
			};
			
			var hmm = [];//关联数组
			hmm.name="Han Meimei";
			hmm.age = 19;
			hmm["intro"] = function(){
				console.log("I'm"+name+"I'm"+age);
			};
			
			console.log(lilei.__proto__);//Object
			console.log(hmm.__proto__);//Array
			
			//两种方式都能取属性的值
			console.log(lilei["name"]);
			console.log(hmm.name);
			
			console.log("------New Object------");
			var hmm = new Object();
			hmm.name="Han Meimei";
			hmm.age = 19;
			hmm["intro"] = function(){
				console.log("I'm"+name+"I'm"+age);
			};
			console.log(hmm);
			
			console.log("----构造函数--------");
			function Student(name,age){
				this.name = name;
				this.age = age;
				this.intro = function(){
			console.log("I'm"+this.name+"I'm"+this.age);
				}
			}
			var hmm = new Student("Han Meimei",19);
			hmm.intro();
		</script>
	</head>
	<body></body>
</html>
