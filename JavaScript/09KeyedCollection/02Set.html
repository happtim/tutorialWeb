<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>set</title>
	<script>
		var mySet = new Set();
		mySet.add(1);
		mySet.add("some text");
		mySet.add("foo");

		mySet.has(1); // true
		mySet.delete("foo");
		mySet.size; // 2

		for (let item of mySet) console.log(item);
		// 1
		// "some text"
	</script>
</head>
<body>
	
</body>
</html>
