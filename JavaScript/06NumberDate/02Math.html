<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Math</title>
	<script>
		console.log(Math.PI);
		
		//地板, 向下取整1
		console.log(Math.floor(1.2));	
		//天花板 向上取整2
		console.log(Math.ceil(1.2));
		
		//随机数
		console.log(Math.random());
		
		//截取,四舍五入,fround浮点型
		console.log(Math.round(1.6));
		console.log(Math.round(1.4));
		
		console.log(Math.trunc(1.5));
		
	</script>
</head>
<body>
	
</body>
</html>
