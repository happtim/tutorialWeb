<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Date</title>
	<script>
		//创建	
		today = new Date();
		console.log(today);
		
		birthday = new Date("1991-04-28");
		console.log(birthday);
		
		
		createby = new Date(2017,01,07,21,05,00);
		console.log(createby);
		
		//get set second,minute,hour,day,month,week,year
		today.setSeconds(0);
		today.setMinutes(0);
		console.log(today);
		
		//get time timestamp
		console.log(birthday.getTime());
		
		//parse
		var IPOdate = new Date();
		IPOdate.setTime(Date.parse("Aug 9, 1995"));
	</script>
</head>
<body>
	
</body>
</html>
