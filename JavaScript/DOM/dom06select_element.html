<!DOCTYPE HTML>
<html>
<head>
	<title>实现购物车客户端计算</title>
	<meta charset="utf-8" />
	<style>
		table{
			width:600px; text-align:center;
			border-collapse:collapse;
		}
		td,th{
			border:1px solid black
		}
		td[colspan="3"]{
			text-align:right;
		}
	</style>
	<script>
		function calc(btn){
			var td = btn.parentNode;
			var span = td.getElementsByTagName("span")[0];
			var n = parseInt(span.innerHTML);
			
			if(btn.innerHTML == "+")
				n++;
			else if(n != 1)
				n--;
			span.innerHTML = n;
			
			//price
			var tr = td.parentNode;
			var tds =  tr.getElementsByTagName("td");
			var price = parseInt( tds[1].innerHTML.slice(1));
			
			
			//小计
			tds[3].innerHTML = "&yen;" + price *n;
			
			//总结
			var table = document.getElementById("data");
			var tbody = table.getElementsByTagName("tbody")[0];
			var trs = tbody.getElementsByTagName("tr");
			
			var total=0;
			for( var i = 0 ; i < trs.length; i++){
				total +=parseInt( trs[i].getElementsByTagName("td")[3].innerHTML.slice(1));
			}
			console.log(total);
			
			var tds = table.getElementsByTagName("td");
			tds[tds.length-1].innerHTML = "&yen:"+total;
			
		}	
	</script>
</head>
<body>
	<table id="data">
		<thead>
			<tr>
				<th>商品名称</th>
				<th>单价</th>
				<th>数量</th>
				<th>小计</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>iPhone6</td>
				<td>&yen;4488</td>
				<!--￥-->
<td>
	<button onclick="calc(this)">-</button>
	<span>1</span>
	<button onclick="calc(this)">+</button>
</td>
				<td>&yen;4488</td>
			</tr>
			<tr>
				<td>iPhone6 plus</td>
				<td>&yen;5288</td>
				<td>
				<button onclick="calc(this)">-</button>
				<span>1</span>
				<button onclick="calc(this)">+</button>
				</td>
				<td>&yen;5288</td>
			</tr>
			<tr>
				<td>iPad Air 2</td>
				<td>&yen;4288</td>
<td>
    <button onclick="calc(this)">-</button>
	<span>1</span>
	<button onclick="calc(this)">+</button>
</td>
				<td>&yen;4288</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="3">Total: </td>
				<td>&yen;14064</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
