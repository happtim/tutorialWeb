<!DOCTYPE HTML>
<html>
	<head>
		<title>示例1-使用遍历API遍历节点或元素树</title>
		<meta charset="utf-8"/>
		<script>
			window.onload=function(){
				var iterator = document.createTreeWalker(
					document,
					NodeFilter.SHOW_ELEMENT,
					null,
					false
				);
				
				var node = iterator.lastChild();//html
				node = iterator.lastChild();//body
				node = iterator.firstChild();//span
				node = iterator.nextSibling();//ul
				node = iterator.lastChild();//li剧集
				node = iterator.previousSibling();//li电影
				console.log(node);
			}
		</script>
	</head>
	<body>
		<span class="msg">Hello World !</span>
		<ul>
			<li>综艺</li>
			<li>电影
				<ul>
					<li>捉妖记</li>
					<li>煎饼侠</li>
					<li>道士下山</li>
				</ul>
			</li>
			<li>剧集</li>
		</ul>	
	</body>
</html>
