<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Function Expressions</title>
	<script>
		//funciont expression with anonymous
		var square = function(number){
			return number * number;
		}
		var x = square(4);//x gets value 16
		
		
		
		// a function name can provided with a function expression
		var factorial = function fac(n) { 
			return n < 2 ? 1 : n * fac(n-1) 
		};
		console.log(factorial(3));
		console.log(typeof fac); //undefined fac function name
		
		//passing a function as arguments
		function map(f,a) {
		  var result = [], // Create a new Array
			  i;
		  for (i = 0; i != a.length; i++)
			result[i] = f(a[i]);
		  return result;
		}
		
		var multiply = function(x) {return x * x * x}; // Expression function.
		map(multiply, [0, 1, 2, 5, 10]);
		
	</script>
	
</head>
<body>
	
</body>
</html>
