<!DOCTYPE html>
<html>
	<head>
		<script>
			console.log("-------------");
			function outer(){
				var n  = 0;
				return function(){return ++n};
			}
			var getNum = outer();
			console.log(getNum());//1
			console.log(getNum());//2
			console.log(getNum());//3
			
			console.log("------------");
			function change(rate){
				return function(rmb){
					return (rmb/rate).toFixed(1);
				}
			}
			var to$ = change(6.1);
			console.log(to$(1000));
			console.log(to$(5000));
			
			console.log("-------------");
			function funarr(){
				var arr=[];
				for(var i=0;i<3;i++ )
					arr[i] = function(){return i};
				return arr;
			}
			//只有一个保护变量
			var getFuns = funarr();
			console.log(getFuns[0]());//3
			console.log(getFuns[1]());//3
			console.log(getFuns[2]());//3
			
			console.log("-----setter---getter----");
			var getSecret,setSecret;
			(function(){
				var secret = 0;
				getSecret = function(){return secret;};
				setSecret = function(value){secret=value;};
			})();
			
			console.log(getSecret());
			setSecret(10);
			console.log(getSecret());
		</script>
	</head>
	<body></body>
</html>
